<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login - AutoDrive Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
            color: white;
            overflow: hidden;
        }

        .login-card {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            transition: transform 0.3s;
        }

        /* Shake Animation for wrong password */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .header i { font-size: 3.5rem; color: #3b82f6; margin-bottom: 15px; text-shadow: 0 0 20px rgba(59, 130, 246, 0.3); }
        .header h2 { font-size: 1.8rem; letter-spacing: 1px; margin-bottom: 5px; }
        .header p { color: #94a3b8; font-size: 0.85rem; margin-bottom: 2rem; }

        .input-group { margin-bottom: 1.5rem; text-align: left; }
        .input-group label { display: block; margin-bottom: 8px; color: #cbd5e1; font-size: 0.9rem; font-weight: 500; }
        
        .input-wrapper { position: relative; }
        .input-wrapper i { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: #64748b; }
        
        .input-group input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border-radius: 10px;
            border: 1px solid #334155;
            background: #0f172a;
            color: white;
            outline: none;
            transition: all 0.3s;
        }

        .input-group input:focus { border-color: #3b82f6; box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1); }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: 0.3s;
        }

        .login-btn:disabled { background: #475569; cursor: not-allowed; opacity: 0.7; }

        .spinner { display: none; animation: rotate 1s linear infinite; }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .error-msg {
            margin-top: 1.5rem;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.85rem;
            display: none;
            background: rgba(248, 113, 113, 0.1);
            border: 1px solid rgba(248, 113, 113, 0.2);
            color: #f87171;
        }
    </style>
</head>
<body>

    <div class="login-card" id="loginCard">
        <div class="header">
            <i class="fa-solid fa-shield-halved"></i>
            <h2>Admin Security</h2>
            <p>Accessing Secure Dashboard</p>
        </div>

        <div class="input-group">
            <label>Username</label>
            <div class="input-wrapper">
                <i class="fa-solid fa-user"></i>
                <input type="text" id="username" placeholder="admin">
            </div>
        </div>

        <div class="input-group">
            <label>Password</label>
            <div class="input-wrapper">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="password" placeholder="••••••••">
            </div>
        </div>

        <button class="login-btn" id="loginBtn" onclick="handleLogin()">
            <i class="fa-solid fa-circle-notch spinner" id="loaderIcon"></i>
            <span id="btnText">Sign In</span>
        </button>

        <p id="errorBox" class="error-msg"></p>
    </div>

    <script>
        function handleLogin() {
                    const user = document.getElementById('username').value;
                    const pass = document.getElementById('password').value;
                    const error = document.getElementById('login-error');

                    if (user === "admin" && pass === "1") {
                        localStorage.setItem('isLoggedIn', 'true');
                        window.location.href = "admin.html";
                    } else {
                        error.style.display = 'block';
                        // Add a small shake animation if you want
                        document.querySelector('.login-card').style.animation = "shake 0.4s";
                        setTimeout(() => {
                            document.querySelector('.login-card').style.animation = "";
                        }, 400);
                    }
                }
    </script>
</body>
</html>
